<!DOCTYPE html>
<html ng-app="AFaireApplication">

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-local-storage/angular-local-storage.js"></script>
     <script src="app/js/AFaireApplication.js"></script>
</head>

<body ng-controller="AFaireController">
    <ul>
        <li ng-repeat="todo in todos">
             <a href="#">
                <h2 >{{todo.name}}</h2>
                <p >{{todo.text}}</p>
            </a>
        </li>
    </ul>
</body>

</html>
